<svg
    width="800px"
    height="600px"
    viewBox="0 0 800 600"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
>
    <!-- Desk -->
    <rect x="150" y="350" width="500" height="20" fill="#8B5A2B" />
    
    <!-- Monitor -->
    <rect x="300" y="250" width="200" height="120" fill="#333" stroke="#000" stroke-width="2" />
    <rect x="310" y="260" width="180" height="100" fill="#1A1A1A" />
    
    <!-- Code on screen -->
    <text x="320" y="280" font-size="16" fill="lime">
        &lt;code&gt;
    </text>
    <text x="320" y="300" font-size="14" fill="lime">
        print("Hello, World!")
    </text>
    <text x="320" y="320" font-size="16" fill="lime">
        &lt;/code&gt;
    </text>

    <!-- Programmer -->
    <circle cx="400" cy="200" r="40" fill="#F4C542" /> <!-- Head -->
    <rect x="360" y="230" width="80" height="100" fill="#007BFF" /> <!-- Body -->
    <rect x="340" y="330" width="20" height="40" fill="#007BFF" /> <!-- Left Leg -->
    <rect x="440" y="330" width="20" height="40" fill="#007BFF" /> <!-- Right Leg -->
    <rect x="320" y="250" width="20" height="80" fill="#F4C542" /> <!-- Left Arm -->
    <rect x="460" y="250" width="20" height="80" fill="#F4C542" /> <!-- Right Arm -->

    <!-- Chair -->
    <rect x="350" y="320" width="100" height="10" fill="#333" />
    <rect x="370" y="330" width="20" height="40" fill="#222" />
    <rect x="410" y="330" width="20" height="40" fill="#222" />
</svg>
